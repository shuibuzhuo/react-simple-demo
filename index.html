<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
    <script type="text/babel">
      const createElement = React.createElement;
      const { useState, useEffect } = React;

      function Button() {
        return <button onClick={() => alert("button click")}>click me</button>;
      }

      function App() {
        const [name, setName] = useState("shuibuzhuo");
        const [init, setInit] = useState(true);

        useEffect(() => {
          if (!init) {
            setName("hamo");
          }
        }, [init]);

        return (
          <div onClick={() => setInit(false)}>
            <div>hello {name}</div>
            <Button />
          </div>
        );
      }

      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);
      root.render(createElement(App));
    </script>
  </body>
</html>
